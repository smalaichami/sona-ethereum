<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartContract WorkShop</title>
    <style>
      header {
        background-color: #666;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: white;
      }
    </style>
  </head>
  <!--Table-->
  <body>
    <div class="col-xs-12">
      <header>
        <h3><%=inst%></h3>
        <h4>Smart Contract Tutorial</h4>
        <h4>List - Students Database</h4>
      </header>
      <hr />

      <table
        id="tablePreview"
        class="table table-striped table-hover table-sm table-bordered"
      >
        <!--Table head-->
        <thead>
          <tr>
            <th>#</th>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Year of Passing</th>
            <th>Result</th>
          </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody>
          <% sno = 1; certificates.forEach(function(data) { %>
          <tr>
            <th scope="row"><%=sno++%></th>
            <td><%=data[3]%></td>
            <td><%=data[0]%></td>
            <td><%=data[1]%></td>
            <td><%=data[2]%></td>
          </tr>
          <% }); %>
        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>
  </body>
</html>
